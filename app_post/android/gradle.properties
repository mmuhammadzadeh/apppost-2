org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Chinese mirror configuration for faster downloads
# Remove proxy settings if not using proxy
# systemProp.http.proxyHost=127.0.0.1
# systemProp.http.proxyPort=7890
# systemProp.https.proxyHost=127.0.0.1
# systemProp.https.proxyPort=7890

# Use Chinese mirrors and increase timeouts
systemProp.org.gradle.internal.http.connectionTimeout=300000
systemProp.org.gradle.internal.http.socketTimeout=300000

# Disable Gradle daemon for better compatibility
org.gradle.daemon=false

# Enable parallel execution
org.gradle.parallel=true

# Configure on demand
org.gradle.configureondemand=true
